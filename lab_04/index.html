<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-камера</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="webcam-container">
    <img class="webcam-image" src="webcam.jpg" alt="Webcam Image">
    <div class="webcam-info">
      <h3 class="webcam-title">Logitech C920</h3>
      <ul class="webcam-specs">
        <li>Інтерфейс підключення: USB 2.0</li>
        <li>Роздільна здатність відео: 1080p (1920x1080)</li>
        <li>Частота кадрів: 30 FPS</li>
        <li>Кут огляду: 78 градусів</li>
      </ul>
    </div>
    <div class="webcam-buttons">
      <!-- <button class="view-button">Переглянути</button> -->
      <button class="edit-button">Редагувати</button>
      <button class="delete-button">Видалити</button>
    </div>
  </div>
</body>
</html>
